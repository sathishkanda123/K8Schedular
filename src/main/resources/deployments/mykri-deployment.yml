apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-world
        visualize: "true"
    spec:
      containers:
        - name: hello-world-pod
          image: marounbassam/hello-spring
          ports:
            - containerPort: 8080